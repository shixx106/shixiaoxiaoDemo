<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <title>VUE递归树</title>
</head>
<style>
    body{
        background-color:#fff;
    }
</style>
<body>
<!-- item template -->
<template id="item-template">
    <li>
        <div>
            {{model.name}}
        </div>
        <ul>
            <item
                    class="item"
                    v-for="model in model.children"
                    :model="model">
            </item>
        </ul>
    </li>
</template>

<!-- the demo root element -->
<ul id="demo">
    <item
            class="item"
            :model="treeData">
    </item>
</ul>

</body>
<script>
    // demo data
    var data = {
        name: 'My Tree',
        children: [
            { name: 'hello' },
            { name: 'wat' },
            {
                name: 'child folder',
                children: [
                    {
                        name: 'child folder',
                        children: [
                            { name: 'hello' },
                            { name: 'wat' }
                        ]
                    },
                    { name: 'hello' },
                    { name: 'wat' },
                    {
                        name: 'child folder',
                        children: [
                            { name: 'hello' },
                            { name: 'wat' }
                        ]
                    }
                ]
            }
        ]
    }

    // define the item component
    Vue.component('item', {
        template: '#item-template',
        props: {
            model: Object
        },
        data: function () {
            return {
            }
        },
        methods: {
        }
    })

    // boot up the demo
    var demo = new Vue({
        el: '#demo',
        data: {
            treeData: data
        }
    })
</script>
</html>
